    <script type="text/javascript" src="jquery.easing.1.3.js"></script>
    <!--animate bubble image appear when we hover over a navigation item -->
    <!--position it more to the left and more to the top using negative positioning-->
    <script type="text/javascript">
      $(function() {
        $('#nav > div').hover(
          function() {
            var $this = $(this);
            <!--fade in by changing its opacity to 1-->
            $this.find('img').stop().animate({
                'width': '199px',
                'height': '199px',
                'top': '-25px',
                'left': '-25px',
                'opacity': '1.0'
              },
              <!--“easeOutBack” easing effect comes from the jQuery Easing Plugin-->
              500, 'easeOutBack',
              function() {
                <!--list element fade in when animation finishes-->		
                $(this).parent().find('ul').fadeIn(700);
              });
            <!--add the class “active” to first link element inside of the item div and the heading to change their appearance -->
            $this.find('a:first,h2').addClass('active');
          },

          <!--when we leave the navigation item -->
          <!--revert the actions and make the list and the bubble disappear again	-->
          function() {
            var $this = $(this);
            $this.find('ul').fadeOut(500);
            $this.find('img').stop().animate({
              'width': '52px',
              'height': '52px',
              'top': '0px',
              'left': '0px',
              'opacity': '0.1'
            }, 5000, 'easeOutBack');
            <!--remove the active class from the icon element and the heading-->
            $this.find('a:first,h2').removeClass('active');
          }
        );
      });

    </script>
